<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="{{ url_for('create_record') }}" method="POST" role="form">
      <div>
        <input type="text" name="name" placeholder="Add task?" /> <br />
        <input type="date" name="task-date" /> <br />
        <input type="time" name="task-time" /> <br />
        <select name="task-tag" id="tag">
          <option value="" disabled selected hidden>
            Choose a category...
          </option>
          <option value="homework">Homework</option>
          <option value="exam">Exam</option>
          <option value="interview">Interview</option>
          <option value="misc">Misc.</option></select
        ><br />
        <button type="submit">Add Task</button>
      </div>
    </form>
  </body>
</html>
